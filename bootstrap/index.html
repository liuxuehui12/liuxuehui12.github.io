<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于bootstrap的网页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./css/phone.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 jumbotron">
                <h1 style="display: none">RANE°</h1>
                <p class="min" style="display: none">minimalist weather</p>
                <p class="max" style="display: none"><a class="btn btn-primary btn-lg" href="#"
                        role="button">DOWNLOAD</a></p>
            </div>
            <div class="col-xs-12 col-sm-6 one-right" style="display: none;">
                <img src="http://shrn.io/img/shrn-today.png" alt="">
            </div>
        </div>

        <div class="row two">
            <div class="col-xs-12 col-sm-4 two-first">
                <div class="two-tu" style="opacity: 0;"><img src="http://shrn.io/img/shrn-11.png" alt=""></div>
                <div class="two-text" style="opacity: 0;">
                    <h4>11°</h4>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 two-second">
                <div class="two-tu" style="opacity: 0;"><img src="http://shrn.io/img/shrn-55.png" alt=""></div>
                <div class="two-text" style="opacity: 0;">
                    <h4>55°</h4>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 two-third">
                <div class="two-tu" style="opacity: 0;"><img src="http://shrn.io/img/shrn-9.png" alt=""></div>
                <div class="two-text" style="opacity: 0;">
                    <h4>-9°</h4>
                </div>
            </div>
        </div>

        <div class="row three">
            <div class="col-xs-12 col-sm-6 three-one">
                <img src="http://shrn.io/img/shrn-details.png" alt="">
            </div>
            <div class="col-xs-12 col-sm-6 three-two">
                <img src="http://shrn.io/img/shrn-forecast.png" alt="">
            </div>
        </div>
        <div class="row four">
            <div class="col-xs-12 text" style="opacity: 0;">
                <h4>it's just beautiful</h4>
            </div>
            <div class="col-xs-12 get" style="opacity: 0;"><a href="">GET IT</a>
            </div>
        </div>

        <div class="row five">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <ul>
                    <li><a href=""><i class="glyphicon glyphicon-file"></i></a></li>
                    <li><a href=""><i class="glyphicon glyphicon-envelope"></i></a></li>
                    <li><a href=""><i class="glyphicon glyphicon-save"></i></a></li>
                </ul>
            </div>
            <div class="col-xs-4"></div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {

            $(".one-right").fadeIn(3000);
            setTimeout(() => {
                $(".jumbotron h1").fadeIn(3000);
            }, 1000);
            setTimeout(() => {
                $(".jumbotron .min").fadeIn(3000);
            }, 1500);
            setTimeout(() => {
                $(".jumbotron .max").show().animate({
                    "top": "240px"
                }, 1000);
            }, 2000);
        })

        $(document).on("scroll", function () {
            if ($(".two").offset().top <= $(document).scrollTop() + window.innerHeight) {
                $(".two-first .two-tu").animate({
                    opacity: 1
                }, 800, function () {
                    $(".two-second .two-tu").animate({
                        opacity: 1
                    }, 800, function () {
                        $(".two-third .two-tu").animate({
                            opacity: 1
                        }, 800, function () {
                            $(".two-first .two-text").animate({
                                opacity: 1
                            }, 800, function () {
                                $(".two-second .two-text").animate({
                                    opacity: 1
                                }, 800, function () {
                                    $(".two-third .two-text").animate({
                                        opacity: 1
                                    })
                                })
                            })
                        });
                    });
                });
            }

            if ($(".three").offset().top <= $(document).scrollTop() + window.innerHeight) {
                $(".three-one").animate({
                    left: 0
                }, 2000)
                $(".three-two").animate({
                    right: 0
                }, 2000)
            }

            if ($(".four .text").offset().top <= $(document).scrollTop() + window.innerHeight) {
                $(".four .text").animate({
                    opacity: 1
                }, 2000)
            }

            if ($(".four .text").offset().top <= $(document).scrollTop() + window.innerHeight) {
                $(".four .get").animate({
                    opacity: 1,
                    top: 0
                }, 3000)
            }

        })
    </script>
</body>

</html>
