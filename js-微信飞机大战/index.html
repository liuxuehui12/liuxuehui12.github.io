<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="stage play">
      <div class="start">
        <button>开始游戏</button>
      </div>
      <div class="game">
        <table class="ranking" border="">
          <tr>
            <th>姓名</th>
            <th>得分</th>
            <th>排名</th>
          </tr>
          <tr>
            <td>Mark</td>
            <td>99</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Nick</td>
            <td>66</td>
            <td>2</td>
          </tr>
          <tr>
            <td>Marry</td>
            <td>55</td>
            <td>3</td>
          </tr>
        </table>
        <div class="death-scene">
          <button class="paylife">花钱买命</button>
          <button class="restart">重新开始</button>
        </div>

        <h6 class="score">0</h6>
        <img class="our-plane" src="./assets/images/our-plane.gif" alt="" />
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
