<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.min.css" />
    <link rel="stylesheet" href="./css/music.css">

</head>

<body>
    <div class="stage">
        <audio autoplay controls src="https://music.163.com/song/media/outer/url?id=169185.mp3"></audio>
        <div class="card">
            <div class="mask"></div>
            <!-- 专辑 -->
            <div class="glue">
                <img src="https://p2.music.126.net/yWtj0UXRJBCT9YI7csmAcw==/109951164190741294.jpg" alt="">
            </div>
            <!-- 播放标识 -->
            <div class="zz">
                <img src="./img/cd_tou.png" alt="">
            </div>
            <!-- 关于歌手的信息 -->
            <div class="info">
                <h3>认真的雪</h3>
                <h5>薛之谦</h5>
                <!-- 控制声音  -->
                <div class="controls">
                    <div class="left">
                        <ul>
                            <li><img src="./img/快退.png" alt=""></li>
                            <li class="ok"><img src="./img/播放.png" alt=""></li>
                            <li><img src="./img/快进.png" alt=""></li>
                            <li class="cyclic"><img src="./img/列表循环.png" alt=""></li>
                        </ul>
                    </div>
                    <div class="right">
                        <!-- <img src="" alt="">
                        <input type="range" min="0" max="100"  step="0.1" name="" id=""> -->
                    </div>
                </div>
                <!-- 进度条 -->
                <div class="progress">
                    <input type="range" min="0" max="100" step="0.1" name="" id="">
                    <div class="slider"></div>
                    <div class="start"></div>
                    <div class="end"></div>
                </div>
            </div>
        </div>

        <ul class="list">
        </ul>
    </div>

    
    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
